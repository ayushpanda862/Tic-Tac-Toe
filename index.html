<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="board">
      <!-- Row 1 -->
      <button class="box" id="box1">
      </button>
      <button class="box" id="box2">
      </button>
      <button class="box" id="box3">
      </button>
      <!-- Row 2   -->
      <button class="box" id="box4">
      </button>
      <button class="box" id="box5">
      </button>
      <button class="box" id="box6">
      </button>
      <!-- Row 3 -->
      <button class="box" id="box7">
      </button>
      <button class="box" id="box8">
      </button>
      <button class="box" id="box9">
      </button>
    </div>
    <div id="popup" class="hidden">
        <p id="result">X Won!</p>
  
    </div>
  </body>
  <script src="script.js"></script>
</html>
